<html>
<head>
    <meta charset="utf-8">

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <!-[if IE 8]>
	     <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <![endif]->

    <title>视频播放测试</title>
	<style>
		.video-large video{position: absolute;top: 0;left: 0;z-index: -1;}
    .video-large img{position: absolute;top: 15px;right: 15px;color: green;z-index: 3;}
	</style>

	<script type="text/javascript">
	$(document).ready(function(){
	  
	  $(".video-large").hide();
	  $(".non-video-large").click(function(){
	  $(".video-large").show();
	  $(".non-video-large").hide();
	  });

	  $("#close").click(function(){
	  $(".video-large").hide();
	  $(".non-video-large").show();
	  });
	});
	</script>

</head>
<body>
	<div class="video-large">
	  <video width="100%" controls="controls" muted="" autoplay="autoplay">
	      <source src="full.mp4" type="video/mp4">
	      <!–[if lt IE 8]>
          <embed windowlessVideo="true" src="full.mp4" volume=-4002 width="100%" height="100%" muted="" autostart="true">
        <![endif]–>  
	  </video>
    <img id="close" src="close.png" width="30px" height="30px">
	</div>

  <div class="non-video-large">
  	<p>
  		hello world
  	</p>
  </div>
</body>
</html>
